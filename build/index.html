<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rolodex</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  </head>
  <body>
    <div id="application">
      <header>
        <h1>Rolodex</h1>
        <form class="row contact-form">
          <h3>Add A New Contact</h3>
          <div class="columns">
            <label>
              Name
              <input type="text" name="name">
            </label>
            <label>
              Email
              <input type="text" name="email">
            </label>
            <label>
              Phone
              <input type="text" name="phone">
            </label>
            <button type="submit" class="button btn-save">Save</button>

            <button type="button" class="button btn-cancel">Cancel</button>
          </div>
        </form>
      </header>

      <main>
        <ul id="contact-cards" class="row align-center"></ul>
        <section id="contact-details"> </section>
      </main>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-contact-card">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- name %></h4>
      </li>
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
      <!-- <button type="button" class="button" id="btn-edit">Edit</button>
      <button type="button" id="btn-delete" class="alert button">Delete</button> -->
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
